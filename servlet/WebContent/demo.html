<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<input type="text" id="usr" value="yan">
	<input type="text" id="pwd" value="123456">
	<button id="submit">提 交</button>
</body>
<script type="text/javascript">
	$(function(){
		$("#submit").click(function(){
			$.ajax({
				type : "POST",
				dataType : "text",
				url : "http://localhost:8080/servlet/postman",
				data : {
					'name' : $("#usr").val(),
					'password' : $("#pwd").val()
				},
				success: function(data){
					console.log(data);
				},
				error : function(){
					console.log("fail");
				}
			});
		});
	});
</script>
</html>
